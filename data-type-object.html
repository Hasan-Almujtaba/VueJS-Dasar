<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="vehicle in vehicles"> Type : {{ vehicle.type }}, Brand : {{ vehicle.brand }}, Color :
                {{ vehicle.color }} </li>
        </ul>

        <ul>
            <li v-for="value in object"> {{ value }} </li>
        </ul>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                vehicles: [{
                    type: 'car',
                    brand: 'toyota',
                    color: 'metalic silver'
                }, {
                    type: 'motorcycle',
                    brand: 'honda',
                    color: 'red'
                }, {
                    type: 'bike',
                    brand: 'BMX',
                    color: 'Black'
                }],
                object: {
                    firstName: 'Hasan',
                    lastName: 'Mujtaba',
                    age: 30
                }
            }
        })
    </script>
</body>

</html>
