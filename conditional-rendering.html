<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h1 v-if="seen">
            You can see me
        </h1>
        <h1 v-else>
            You can't see me
        </h1>
    </div>

    <div id="app2">
        <h2 v-show="seen">
            I Displayed
        </h2>
    </div>

    <div id="app3">
        <p v-if="text == 'ready'">
            {{ message }}
        </p>
        <p v-else>
            {{ error }}
        </p>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                seen: true
            }
        })

        var app2 = new Vue({
            el: '#app2',
            data: {
                seen: true
            }
        })

        var app3 = new Vue({
            el: '#app3',
            data: {
                text: 'ready',
                message: 'Element Ready',
                error: 'Element Not Ready'
            }
        })
    </script>
</body>

</html>
