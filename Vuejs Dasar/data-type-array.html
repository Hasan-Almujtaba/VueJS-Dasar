<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <ul>
            <li> {{ vehicles[0] }} </li>
        </ul>

        <ul>
            <li v-for="vehicle in vehicles"> {{ vehicle }} </li>
        </ul>

        <label for="add">Add vehicles</label>
        <input type="text" v-model="content">
        <button @click="addVehicle">Add</button>

        <ul>
            <li v-for="(vehicle, index) in vehicles"> <button @click="removeVehicle(index)">x</button> {{ vehicle }}
            </li>
        </ul>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                content: '',
                vehicles: ['car', 'motorcycle', 'bike']
            },
            methods: {
                addVehicle: function () {
                    this.vehicles.push(this.content)
                    this.content = ''
                },
                removeVehicle: function (index) {
                    this.vehicles.splice(index, 1)
                }
            }
        })
    </script>
</body>

</html>
