<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <label for="enter">Press Enter</label>
        <input type="text" name="" id="enter" v-on:keyup.enter="message='You pressing enter'">
        <br>
        <label for="anyKey">Press Any Key</label>
        <input type="text" name="" id="anyKey" @keyup.esc="escKey" @keyup.space="spaceKey" @keyup.65="aKey">
        <p> {{ message }} </p>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: ''
            },
            methods: {
                escKey: function () {
                    this.message = 'You Pressing esc key'
                },
                spaceKey: function () {
                    this.message = 'You Pressing space key'
                },
                aKey: function () {
                    this.message = 'You Pressing alphabet "a" key'
                },
            }
        })
    </script>
</body>

</html>
